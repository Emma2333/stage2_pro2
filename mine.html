<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>污染城市列表</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">
window.onload=function () {
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 80],
        ["西安", 100]
    ];/*看做二维数组就能明白x y含义了*/
   /* console.log(aqiData[1],[0])*/

   /*==========================选出==============================*/
    var  arr = [];
    for (var i = 0; i < aqiData.length; i++) {
        if (aqiData[i][1] > 60){
            arr.push(aqiData[i]);
        }
    }
    /*==========================排序 从大到小==============================*/
    arr.sort(function (x,y) {
        if(x[1]>y[1]){
            return -1;
        }else if(x[1]<y[1]){
            return 1;
        }else {
            return 0;
        }
    })
    console.log(arr);

    /*==========================显示==============================*/
    var list=document.getElementById("aqi-list");
    for(var i=0;i<arr.length;i++){
        var li_=document.createElement("li");
        var txt=document.createTextNode("第"+(i+1)+"名是："+arr[i][0]+"  空气质量为"+arr[i][1]);
        li_.appendChild(txt);
        list.appendChild(li_);
    }


}// the end of window

</script>
</body>
</html>
